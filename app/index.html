<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>VennSchedule â€” An app to help busy people find time for each other.</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/schedule.css">
  </head>
  <body>
    <header>
        <h1>VennSchedule</h1>
        <h2>An app to help busy people find time for each other.</h2>
    </header>

    <main>
      <section class="schedule-poll">
        <h2>Demo poll: Pick the times you could make it to our monthly meeting:</h2>

        <table>
          <thead>
            <tr id="schedule-headers">
              <th id="table-name-header">
                <span>Name</span>
              </th>

              <!-- With admin functionality, these headers would be dynamically populated with form input data when admin creates an event -->
              <th class="option-header">
                <span>Option 1:</span>
                <span>Monday</span>
              </th>
              <th class="option-header">
                <span>Option 2:</span>
                <span>Tuesday</span>
              </th>
              <th class="option-header">
                <span>Option 3:</span>
                <span>Wednesday</span>
              </th>
              <th class="option-header">
                <span>Option 4:</span>
                <span>Thursday</span>
              </th>
              <th class="option-header">
                <span>Option 5:</span>
                <span>Friday</span>
              </th>
            </tr>
          </thead>
          <tbody id="schedule-results">
            <!-- Poll results appended here -->
          </tbody>
        </table>

        <form id="schedule-selector">
          <fieldset>
            <legend>Add a New Attendee</legend>
            <label for="attendeeName">Attendee Name</label>
            <input name="attendeeName" type="text" placeholder="Name" autofocus required id="attendee-name">
            <label for="option1">Monday</label>
            <input type="checkbox" class="schedule-option" id="option1">
            <label for="option2">Tuesday</label>
            <input type="checkbox" class="schedule-option" id="option2">
            <label for="option3">Wednesday</label>
            <input type="checkbox" class="schedule-option" id="option3">
            <label for="option4">Thursday</label>
            <input type="checkbox" class="schedule-option" id="option4">
            <label for="option5">Friday</label>
            <input type="checkbox" class="schedule-option" id="option5">
            <input class="btn-primary" type="submit" value="Submit">
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <span>All content &#169; VennSchedule</span> <span id="copyright-year">2017</span>
      <!-- TODO: add dynamic copyright year -->
    </footer>

    <script src="scripts/model/attendee.js"></script>
    <script src="scripts/view/attendee-view.js"></script>
    <script src="scripts/controller/attendee-controller.js"></script>
  </body>
</html>
